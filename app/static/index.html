<!DOCTYPE html>
<html lang="en">
<head>
  <title>Exercise</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<main class="container">

  <!-- Exercise title -->

  <div class="container-fluid py-3">
    <div class="container">
      <h1 id="ex-name" class="display-1">Pullup</h1>
    </div>
  </div>

  <form>
    <div class="row">

      <!-- Reps -->

      <div class="col-md-6">
        <div class="input-group mb-3">
          <span class="input-group-text">Reps</span>
          <input type="number"
                 class="form-control"
                 value="5"
                 id="ex-reps">
        </div>
      </div>

      <!-- Sets -->

      <div class="col-md-6">
        <div class="input-group mb-3">
          <span class="input-group-text">Sets</span>
          <input type="number"
                 class="form-control"
                 value="5"
                 id="ex-sets">
        </div>
      </div>

      <!-- Weight -->

      <div class="col-md-6">
        <div class="input-group mb-3">
          <span class="input-group-text">Weight</span>
          <input type="number"
                 class="form-control"
                 value="10"
                 id="ex-weight">
          <span class="input-group-text">kg</span>
        </div>
      </div>

      <!-- Onerepmax -->

      <div class="col-md-6">
        <div class="input-group mb-3">
          <span class="input-group-text">1RM</span>
          <input type="number"
                 class="form-control"
                 id="ex-onerepmax">
        </div>
      </div>
    </div>

    <!-- Buttons -->

    <div>
      <button type="button" class="btn btn-outline-primary" onclick="addEntry()">Add Entry</button>
      <button type="button" class="btn btn-outline-danger">Cancel</button>
    </div>
  </form>

  <script>
      function getVal(id) {
          return document.getElementById(id).value || undefined;
      }

      function addEntry() {
          const name = document
              .getElementById("ex-name")
              .innerText;

          const reps = getVal("ex-reps");
          const sets = getVal("ex-sets");
          const weight = getVal("ex-weight");
          const onerepmax = getVal("ex-onerepmax");

          fetch(`/api/exercises/${name}`, {
              method: "POST",
              headers: {
                  "Content-Type": "application/json"
              },
              body: JSON.stringify({
                  date: new Date(),
                  reps: reps,
                  sets: sets,
                  weight: weight,
                  onerepmax: onerepmax
              })
          }).then(response => {
              if (response.ok) {
                  console.log("Success");
              } else {
                  console.log("Error");
              }
          })
      }
  </script>

</main>
</body>
</html>
